<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link type="text/css" rel="stylesheet" href="css.css">
        <script src="js.js"></script>
    </head>
    <body>
        <div class="po">
            <h1>Координитная плоскость</h1>
            <img src="../../Для лабораторных по JS/img1.png">
            <p>Ввести координаты точки на плоскости (x,y -действительные числа).Определить, принадлежит ли точка заданной заштрихованной области (влючая границы).
            </p>
            <form name="form1" method="get">
                <p>
                    <label for="x">Координата x:</label>
                    <input type="text" name="x" id="x">
                </p>
                <p>
                    <label for="y">Координата y:</label>
                    <input type="text" name="y" id="y">
                </p>
                <p>
                    <input type="submit" value="Вычислить" onclick="pointOfRegion(form1)">
                </p>
            </form>
        </div>

    </body>
</html>
